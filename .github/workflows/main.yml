name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          tags: techoptima/dotnetdemo:latest
          push: true
          file: ./Dockerfile
          context: .

      - name: Open Docker Desktop
        run: |
          # Assuming Docker Desktop is installed and available in the PATH environment variable
          & "C:\Program Files\Docker\Docker\Docker Desktop.exe"

      - name: Push Docker image to Docker Desktop
        run: |
          # Assuming you have Docker Desktop installed
          docker pull techoptima/dotnetdemo:latest
          docker stop dotnet-desktop || true
          docker rm dotnet-desktop || true
          docker run -d -p 8889:80 --name dotnet-desktop techoptima/dotnetdemo:latest
