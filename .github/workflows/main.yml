name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          tags: techoptima/grcbackenddocker:latest   # Adjusted repository name to lowercase
          push: true
          file: ./Dockerfile        # Adjusted path to Dockerfile
          context: .               # Adjusted path to context directory

  deploy-docker-container:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: docker pull techoptima/grcbackenddocker:latest

      - name: Stop existing container
        run: docker stop grcbackenddocker || true

      - name: Remove existing container
        run: docker rm grcbackenddocker || true

      - name: Run new container
        run: docker run -d --name grcbackenddocker -p 8080:8080 techoptima/grcbackenddocker:latest

  build-and-deploy-dotnet:    # Fix indentation here
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Test
        run: dotnet build --configuration Release --project .
        working-directory: .  # Assuming .NET project files are in the root directory

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish
        working-directory: .  # Assuming .NET project files are in the root directory

      - name: Deploy to Docker
        uses: docker/build-push-action@v2
        with:
          tags: techoptima/dotnetdocker:latest
          push: true
          file: ./Dockerfile  # Adjusted path to Dockerfile
          context: .          # Adjusted path to context directory
